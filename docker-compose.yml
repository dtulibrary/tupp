version: '2'

services:
  mq:
    image: rabbitmq:3-management

  db:
    build: db

  solr-dedup:
    build: solr-dedup

  solr-cloud1:
    build: solr-cloud

  solr-cloud2:
    build: solr-cloud

  solr-dedup:
    build: solr-dedup

  datastore:
    build:
      context: .
      dockerfile: datastore/Dockerfile
    environment:
      RABBITMQ_URL: 'amqp://guest:guest@mq:5672'
    depends_on:
      - mq

  balancer:
    build:
      context: .
      dockerfile: balancer/Dockerfile
    depends_on:
      - solr-cloud1
      - solr-cloud2

  fetching:
    build:
      context: .
      dockerfile: fetching/Dockerfile
    depends_on:
      - mq
      - db

  extraction:
    build:
      context: .
      dockerfile: extraction/Dockerfile

  transformation:
    build:
      context: .
      dockerfile: transformation/Dockerfile
    depends_on:
      - fetching

  deduplication:
    build:
      context: .
      dockerfile: deduplication/Dockerfile
    depends_on:
      - transformation

  enrichment:
    build:
      context: .
      dockerfile: enrichment/Dockerfile
    depends_on:
      - transformation

  enqueueing:
    build:
      context: .
      dockerfile: enqueueing/Dockerfile
    volumes:
      - "./enqueueing/app:/app:ro"
      - "./ruby-lib:/ruby-lib:ro"
    environment:
      RABBITMQ_URL: "amqp://guest:guest@mq:5672"
      DATABASE_URL: "postgres://tupp:tupp@db:5432/enqueueing"
    depends_on:
      - db
      - mq

  index_doc_generation:
    build:
      context: .
      dockerfile: index_doc_generation/Dockerfile
    volumes:
      - "./index_doc_generation/app:/app:ro"
      - "./lib/ruby:/ruby-lib:ro"
    environment:
      RABBITMQ_URL: "amqp://guest:guest@mq:5672"
      DATABASE_URL: "postgres://tupp:tupp@db:5432/index_docs"
    depends_on:
      - enqueueing

  indexing:
    build:
      context: .
      dockerfile: indexing/Dockerfile
    volumes:
      - "./indexing/app:/app:ro"
      - "./lib/ruby:/ruby-lib:ro"
    environment:
      RABBITMQ_URL: "amqp://guest:guest@mq:5672"
      DATABASE_URL: "postgres://tupp:tupp@db:5432/index_docs"
      SOLR_URL: "http://solr:8983/solr"
    depends_on:
      - balancer
